<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Book/ledger base -->
  <rect x="16" y="20" width="24" height="28" rx="2" fill="#ffffff" stroke="#1e40af" stroke-width="1.5"/>
  
  <!-- Book pages -->
  <rect x="18" y="22" width="20" height="24" fill="#f8fafc"/>
  
  <!-- Lock icon for encryption -->
  <rect x="26" y="28" width="6" height="8" rx="1" fill="#1e40af"/>
  <rect x="28" y="30" width="2" height="4" fill="#ffffff"/>
  <circle cx="29" cy="32" r="1" fill="#ffffff"/>
  
  <!-- Dollar sign -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1e40af">$</text>
  
  <!-- Shield for security -->
  <path d="M32 12 L36 16 L36 20 L32 24 L28 20 L28 16 Z" fill="#10b981" stroke="#059669" stroke-width="1"/>
  
  <!-- Small lock on shield -->
  <rect x="30" y="16" width="4" height="3" rx="0.5" fill="#ffffff"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
