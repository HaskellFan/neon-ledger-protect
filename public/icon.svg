<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="192" height="192" rx="32" fill="url(#appGradient)"/>
  
  <!-- Main book/ledger -->
  <rect x="48" y="60" width="72" height="84" rx="8" fill="#ffffff" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Book pages -->
  <rect x="54" y="66" width="60" height="72" fill="#f8fafc"/>
  
  <!-- Lock icon for encryption -->
  <rect x="78" y="84" width="18" height="24" rx="3" fill="#1e40af"/>
  <rect x="84" y="90" width="6" height="12" fill="#ffffff"/>
  <circle cx="87" cy="96" r="2" fill="#ffffff"/>
  
  <!-- Dollar sign -->
  <text x="96" y="126" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">$</text>
  
  <!-- Security shield -->
  <path d="M96 36 L108 48 L108 60 L96 72 L84 60 L84 48 Z" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Small lock on shield -->
  <rect x="90" y="48" width="12" height="9" rx="2" fill="#ffffff"/>
  
  <!-- Decorative elements -->
  <circle cx="36" cy="36" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="156" cy="48" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="156" cy="144" r="5" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>